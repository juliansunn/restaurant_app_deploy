<button type="button" class="btn btn-dark btn-sm mb-1" data-toggle="modal" data-target="#review" >Leave a Review</button>

            <div class="modal fade" id="review" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header modal-header-colored bg-primary">
                        <h3 class="modal-title form-group">Review for {{restaurant.name}}</h3>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'create_review' id=restaurant.id %}" method="post" id="reviewForm">
                            {% csrf_token %}
                            <label class="font-weight-bold" for="title">Title:</label>
                            <input class="form-control text-center" type="text" name="title" id="title"  required>
                                <div class="form-group rating">
                                    <span value="1" class="star checked" id="1-review">
                                        <input type="radio" name="rating" id="rating1" value="1"><label for="1-review">&#9733;</label>
                                    </span>
                                    <span value="2" class="star checked" id="2-review">
                                        <input type="radio" name="rating" id="rating2" value="2"><label for="2-review">&#9733;</label>
                                    </span>
                                    <span value="3" class="star checked" id="3-review">
                                        <input type="radio" name="rating" id="rating3" value="3"><label for="3-review">&#9733;</label>
                                    </span>
                                    <span value="4" class="star checked" id="4-review">
                                        <input type="radio" name="rating" id="rating4" value="4"><label for="4-review">&#9733;</label>
                                    </span>
                                    <span value="5" class="star checked" id="5-review">
                                        <input type="radio" name="rating" id="rating5" value="5"><label for="5-review">&#9733;</label>
                                    </span> 
                                </div>
                            
                                
                            
                            
                            <div class="form-group">
                                <label class="font-weight-bold" for="desc">Post a Review Below:</label>
                                <textarea class="form-control" name="desc" rows="3"></textarea>
                            </div>
                            <input class="btn btn-dark btn-sm" type="submit" value="Post Review">

                        </form>
                    </div>
                </div>
            </div>
            </div>
